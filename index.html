<!DOCTYPE html>
<html>
<head>
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rekisteröitymislomake</h1>
    <p class="ohje">Siirry kentästä toiseen tab-näppäimellä.</p>
    <form id="lomake" onsubmit="return tarkistaLomake()" method="post" action="#">
        <label for="kayttajaId">Käyttäjä ID:</label>
        <input type="text" id="kayttajaId" name="kayttajaId" required><br>
        <span id="kayttajaIdError" class="error"></span><br>

        <label for="salasana">Salasana:</label>
        <input type="password" id="salasana" name="salasana" required><br>
        <span id="salasanaError" class="error"></span><br>

        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required><br>
        <span id="nimiError" class="error"></span><br>

        <label for="osoite">Osoite:</label>
        <input type="text" id="osoite" name="osoite"><br><br>

        <label for="maa">Maa:</label>
        <select id="maa" name="maa">
            <option value="Valitse maa">(Valitse maa)</option>
            <option value="suomi">Suomi</option>
            <option value="ruotsi">Ruotsi</option>
            <option value="norja">Norja</option>
            <option value="tanska">Tanska</option>

        </select><br><br>

        <label for="postinumero">Postinumero:</label>
        <input type="text" id="postinumero" name="postinumero" required><br>
        <span id="postinumeroError" class="error"></span><br>

        <label for="sahkoposti">Sähköposti:</label>
        <input type="email" id="sahkoposti" name="sahkoposti" required><br>
        <span id="sahkopostiError" class="error"></span><br>

        <label for="sukupuoli">Sukupuoli:</label>
        <input type="radio" id="mies" name="sukupuoli" value="mies" required>
        <label for="mies">Mies</label>
        <input type="radio" id="nainen" name="sukupuoli" value="nainen" required>
        <label for="nainen">Nainen</label><br><br>

        <label for="kieli">Kieli:</label>
        <input type="radio" id="suomi" name="kieli" value="suomi" required>
        <label for="suomi">Suomi</label>
        <input type="radio" id="muu" name="kieli" value="muu" required>
        <label for="muu">Muu kuin suomi</label><br><br>

        <label for="lisatietoja">Lisätietoja:</label>
        <textarea id="lisatietoja" name="lisatietoja"></textarea><br><br>

        <input type="submit" value="Lähetä">
    </form>
    <script src="script.js"></script>
</body>
</html>
